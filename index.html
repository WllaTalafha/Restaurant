<head>
    <meta charset="UTF-8">

<body>
    <header>
       <p>Chefly</p>
     </header>

    <main>
            <form id="form">
                <br>
                <label>Food Name :</label><br>
                <input type="text" id="foodName" name="food Name" placeholder="Burger,Pizza,etc..."/>
                <br>
                <br>
                <label>Choose the type of the food :</label><br>
                <br>
                <input type="radio" id="type" name="types of the food" value="Fruit and vegetables.">
                <label for="fv">Fruit and vegetables.</label>
                <br>
                <input type="radio" id="type" name="types of the food" value="Starchy food.">
                <label for="sf">Starchy food.</label>
                <br>
                <input type="radio" id="type" name="types of the food" value="Diary food.">
                <label for="df">Diary food.</label>
                <br>
                <input type="radio" id="type" name="types of the food" value="protein">
                <label for="protein">Protein food.</label>
                <br>
                <input type="radio" id="type" name="types of the food" value="Fat.">
                <label for="Fat.">Fat.</label>
                <br>
                <br>
                <label>Price :</label>
                <input type="text" id="price" name="price" placeholder="4.25 JD"/>
                <br>
                <br>
                <input id="submit" type="submit" value="Add to the table"/>
            </form>
       
            <table class="t" style="width:100%">
                <tr>
                  <td>ID</td>
                  <td>Name</td>
                  <td>Type</td>
                  <td>Price</td>
                </tr>
                <table id="table">

                </table>
            </table>
    </main>
